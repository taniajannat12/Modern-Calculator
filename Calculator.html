<body>

        </div>
    
<div class="ONN">

         <h2 class="number">8</h2>
         <h2 class="number">9</h2>
          <h2 class="number1">clear</h2>
         <h2 class="number2">=</h2>
    </div>

   
        <h2 class="on">ON</h2>
    </div>

</div>

</div>
